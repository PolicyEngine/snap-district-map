<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAP Benefits by Congressional District | PolicyEngine</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        /* PolicyEngine v2 Colors */
        :root {
            --primary-teal: #319795;
            --primary-teal-light: #E6FFFA;
            --primary-teal-600: #2C7A7B;
            --primary-teal-900: #1D4044;
            --blue-50: #F0F9FF;
            --blue-600: #0284C7;
            --gray-50: #F9FAFB;
            --gray-100: #F2F4F7;
            --gray-700: #344054;
            --gray-900: #101828;
            --background-secondary: #F5F9FF;
            --text-primary: #000000;
            --text-secondary: #5A5A5A;
            --white: #FFFFFF;
            --black: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            margin: 0;
            background-color: var(--background-secondary);
        }

        /* Header */
        .header {
            background-color: var(--primary-teal);
            color: var(--white);
            padding: 16px 32px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        .header-logo {
            font-size: 24px;
            font-weight: 600;
            color: var(--white);
            text-decoration: none;
        }

        .header-logo span {
            color: var(--primary-teal-light);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Page Title */
        .page-header {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        h1 {
            color: var(--gray-900);
            font-size: 32px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.5;
        }

        /* Statistics Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--primary-teal);
            color: var(--white);
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(49, 151, 149, 0.15);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 151, 149, 0.25);
            background: var(--primary-teal-600);
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            line-height: 1;
        }

        /* Map Container */
        .map-wrapper {
            background-color: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .map-title {
            color: var(--gray-900);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        #map-container {
            width: 100%;
            height: 800px;
        }

        .loading {
            text-align: center;
            padding: 80px 40px;
            color: var(--text-secondary);
            font-size: 18px;
        }

        .loading-spinner {
            border: 4px solid var(--gray-100);
            border-top: 4px solid var(--primary-teal);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .footer a {
            color: var(--primary-teal);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="https://policyengine.org" class="header-logo">
            <img src="policyengine-logo.svg" alt="PolicyEngine" style="height: 40px; vertical-align: middle;" />
        </a>
    </div>

    <div id="root">
        <div class="container">
            <div class="loading">
                <div class="loading-spinner"></div>
                Loading interactive hexmap...
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Data source: PolicyEngine microsimulation model | Hexagonal cartogram from The Downballot |
        <a href="https://policyengine.org" target="_blank">policyengine.org</a>
    </div>

    <script>
        // State FIPS to State Name mapping
        const STATE_NAMES = {
            '1': 'Alabama', '2': 'Alaska', '4': 'Arizona', '5': 'Arkansas',
            '6': 'California', '8': 'Colorado', '9': 'Connecticut', '10': 'Delaware',
            '11': 'District of Columbia', '12': 'Florida', '13': 'Georgia', '15': 'Hawaii',
            '16': 'Idaho', '17': 'Illinois', '18': 'Indiana', '19': 'Iowa',
            '20': 'Kansas', '21': 'Kentucky', '22': 'Louisiana', '23': 'Maine',
            '24': 'Maryland', '25': 'Massachusetts', '26': 'Michigan', '27': 'Minnesota',
            '28': 'Mississippi', '29': 'Missouri', '30': 'Montana', '31': 'Nebraska',
            '32': 'Nevada', '33': 'New Hampshire', '34': 'New Jersey', '35': 'New Mexico',
            '36': 'New York', '37': 'North Carolina', '38': 'North Dakota', '39': 'Ohio',
            '40': 'Oklahoma', '41': 'Oregon', '42': 'Pennsylvania', '44': 'Rhode Island',
            '45': 'South Carolina', '46': 'South Dakota', '47': 'Tennessee', '48': 'Texas',
            '49': 'Utah', '50': 'Vermont', '51': 'Virginia', '53': 'Washington',
            '54': 'West Virginia', '55': 'Wisconsin', '56': 'Wyoming'
        };

        async function loadData() {
            try {
                // Load GeoJSON
                const geoResponse = await fetch('./hex_congressional_districts.geojson');
                const geoData = await geoResponse.json();

                // Load SNAP data
                const snapResponse = await fetch('./snap_by_congressional_district.csv');
                const snapText = await snapResponse.text();

                // Parse CSV
                const lines = snapText.trim().split('\n');
                const snapDataMap = {};

                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(',');
                    const geoid = parseInt(values[0]);
                    const stateFips = values[1];
                    const benefits = parseFloat(values[8]) / 1e6; // Convert to millions

                    snapDataMap[geoid] = {
                        geoid: geoid,
                        stateFips: stateFips,
                        stateName: STATE_NAMES[stateFips] || 'Unknown',
                        benefits: benefits
                    };
                }

                // Calculate statistics
                const totalBenefits = Object.values(snapDataMap).reduce((sum, d) => sum + (d.benefits * 1e6), 0);
                const districtCount = Object.keys(snapDataMap).length;
                const avgBenefits = totalBenefits / districtCount;

                // Prepare data for Plotly
                const locations = [];
                const z = [];
                const text = [];
                const customdata = [];

                geoData.features.forEach((feature, idx) => {
                    const cdId = feature.properties.cd_id;
                    const snapInfo = snapDataMap[cdId];
                    const benefits = snapInfo ? snapInfo.benefits : 0;

                    // Add id to feature for matching
                    feature.id = cdId;

                    locations.push(cdId);
                    z.push(benefits);

                    // Build hover text
                    const stateName = snapInfo ? snapInfo.stateName : 'Unknown';
                    const stateAbbrev = feature.properties.STATEAB || '';
                    const districtLabel = feature.properties.CDLABEL || cdId;

                    customdata.push({
                        state: stateName,
                        district: districtLabel,
                        benefits: benefits
                    });

                    text.push(
                        `<b>${stateName}</b><br>` +
                        `District: ${districtLabel}<br>` +
                        `<b>SNAP Benefits:</b> $${benefits.toFixed(1)}M`
                    );
                });

                // Create Plotly choropleth with hexagonal cartogram (no basemap)
                const data = [{
                    type: 'choropleth',
                    geojson: geoData,
                    locations: locations,
                    z: z,
                    text: text,
                    featureidkey: 'id',
                    locationmode: 'geojson-id',
                    colorscale: [
                        [0, '#E6FFFA'],      // primary.50 (lightest teal)
                        [0.2, '#B2F5EA'],    // primary.100
                        [0.4, '#81E6D9'],    // primary.200
                        [0.6, '#38B2AC'],    // primary.400
                        [0.8, '#2C7A7B'],    // primary.600
                        [1, '#1D4044']       // primary.900 (darkest teal)
                    ],
                    colorbar: {
                        title: {
                            text: 'SNAP Benefits<br>(millions $)',
                            side: 'right',
                            font: {
                                size: 12,
                                family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto'
                            }
                        },
                        thickness: 20,
                        len: 0.7,
                        outlinewidth: 0,
                        tickfont: {
                            size: 11
                        }
                    },
                    hovertemplate: '%{text}<extra></extra>',
                    marker: {
                        line: {
                            color: 'white',
                            width: 1
                        }
                    }
                }];

                const layout = {
                    geo: {
                        fitbounds: 'geojson',
                        visible: false,
                        bgcolor: 'rgba(0,0,0,0)'
                    },
                    title: '',
                    height: 800,
                    margin: { t: 10, b: 0, l: 0, r: 0 },
                    paper_bgcolor: 'white',
                    plot_bgcolor: 'white',
                    font: {
                        family: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto'
                    }
                };

                const config = {
                    responsive: true,
                    displayModeBar: true,
                    modeBarButtonsToRemove: ['select2d', 'lasso2d'],
                    displaylogo: false
                };

                // Render statistics and map
                const statsHTML = `
                    <div class="container">
                        <div class="page-header">
                            <h1>SNAP Benefits by Congressional District</h1>
                            <div class="subtitle">
                                Interactive hexagonal cartogram showing survey-weighted estimates of total SNAP benefits
                                across all 50 states plus DC, calculated using the PolicyEngine microsimulation model.
                                Each hexagon represents one congressional district.
                            </div>
                        </div>

                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-label">Total SNAP Benefits</div>
                                <div class="stat-value">$${(totalBenefits / 1e9).toFixed(1)}B</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Congressional Districts</div>
                                <div class="stat-value">${districtCount}</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">Average per District</div>
                                <div class="stat-value">$${(avgBenefits / 1e6).toFixed(0)}M</div>
                            </div>
                        </div>

                        <div class="map-wrapper">
                            <div class="map-title">Interactive Hexagonal Cartogram</div>
                            <div id="map-container"></div>
                        </div>
                    </div>
                `;

                document.getElementById('root').innerHTML = statsHTML;

                Plotly.newPlot('map-container', data, layout, config);

                console.log(`Loaded ${districtCount} districts with SNAP data`);
            } catch (err) {
                console.error('Error loading map data:', err);
                document.getElementById('root').innerHTML =
                    '<div class="container"><div class="loading">Error loading map: ' + err.message + '</div></div>';
            }
        }

        loadData();
    </script>
</body>
</html>
